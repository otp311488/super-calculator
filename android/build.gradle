    }
    dependencies {

        // Add any other dependencies for your buildscript
    }
}

allprojects {
    repositories {
        google()  // Make sure Google's Maven repository is included for all projects
        mavenCentral()  // Include Maven Central repository if needed
        // Add any other repositories here
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
